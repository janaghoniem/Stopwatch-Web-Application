<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="logo">StopWatch</h1>
    </header>
    <div class="stopwatch">
        <div class="time">00:00:00.00</div>
        <div id="buttons">
            <div class="buttons">
                <div class="reset">
                    <button id="reset">Reset</button>
                </div>
                <div id="lapContainer">
                    <div id="lapnumber" class="lapnumber"></div>
                    <div id="laptime" class="laptime"></div>
                </div>
                <div class="start">
                    <button id="start">Start</button>
                </div>
            </div>
            <div class="buttons">
                <div class="Lap">
                    <button id="Lap">Lap</button>
                </div>
                <div class="stop">
                    <button id="stop">Stop</button>
                </div>
        </div>
        </div>
    </div>
</body>
</html>
